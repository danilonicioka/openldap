{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ldap-lam
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
        - path: {{ .Values.ingress.lam.path }}
          pathType: {{ .Values.ingress.lam.pathType }}
          backend:
            service:
              name: {{ .Values.ingress.lam.serviceName }}
              port: 
                number: {{ .Values.ingress.lam.servicePort }}
{{- end }}
